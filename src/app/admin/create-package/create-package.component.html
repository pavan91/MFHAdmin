<mat-card>
    <mat-card-title class="pl-2 pb-3">
        Create Package
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="frmCreatePkg" (ngSubmit)="createPackageWithImage()">
            <div class="container-fluid px-0">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Category</mat-label>
                            <mat-select formControlName="domIntr">
                                <mat-option>None</mat-option>
                                <mat-option *ngFor="let reg of domInt" [value]="reg">
                                    {{ reg.catname }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div *ngIf="submitted && f['domIntr'].errors" class="small text-danger mb-3">
                            <mat-error *ngIf="f['domIntr'].errors['required']">Mandatory</mat-error>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="standard">
                            <mat-label>Package Name</mat-label>
                            <input matInput placeholder="" autocomplete="off" formControlName="packageName" #nameInput>
                        </mat-form-field>
                        <div *ngIf="submitted && f['packageName'].errors" class="small text-danger">
                            <mat-error *ngIf="f['packageName'].errors['required']">Package Name is required</mat-error>
                            <mat-error *ngIf="f['packageName'].errors['minlength']">cannot be less than 4 characters</mat-error>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p>File Upload</p>
                        <input type="file" formControlName="file" (change)="onFileChange($event)">
                        <div *ngIf="submitted && f['file'].errors" class="small text-danger">
                            <div *ngIf="f['file'].errors['required']">Please choose package image</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <c-alert *ngIf="responseMsg" color="success">Package Created successfully</c-alert>
                    <c-alert *ngIf="errResp" color="danger">Package creation failed</c-alert>
                </div>
                <div class="row">
                    <div class="col-6">
                        <!-- <button mat-raised-button color="primary" class="mt-3" type="submit">Submit</button> -->
                        <button mat-raised-button color="primary" class="mt-3" type="submit">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
