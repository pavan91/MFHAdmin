<mat-card>
    <mat-card-title class="pl-2 pb-3">
        Update Most Popular Itieneary
        <mat-card-subtitle>
            (Max of 8 Itieneary can be selected)
        </mat-card-subtitle>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="formTrendingPackage" (ngSubmit)="saveDetails()">
            <div class="container-fluid px-0">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Itieneary List</mat-label>
                            <mat-select formControlName="itinerary" multiple="true">
                                <mat-option *ngFor="let itinerary of itenaires" [value]="itinerary">
                                    {{ itinerary.Title }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div *ngIf="submitted && f['itinerary'].errors" class="small text-danger mb-3">
                            <mat-error *ngIf="f['itinerary'].errors['required']">Mandatory</mat-error>
                            <mat-error *ngIf="f['itinerary'].errors['maxLength']">Most Popular Can not exceed more than 8</mat-error>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <!-- <button mat-raised-button color="primary" class="mt-3" type="submit">Submit</button> -->
                        <button mat-raised-button color="primary" class="mt-3" type="submit" [disabled]="!formTrendingPackage.valid">
                            Update
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
