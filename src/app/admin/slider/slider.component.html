<mat-card>
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>
                Home Page Slider
            </mat-card-title>
        </mat-card-title-group>
        <div fxFlex></div>
        <div style="margin-left: 75%;">
            <button mat-raised-button color="primary" type="button" (click)="addSlider($event)">+ Add Slider</button>
        </div>
    </mat-card-header> 
    <!-- <mat-card-header>
        <mat-card-title class="pl-2 pb-3">
            Home Page Slider 
        </mat-card-title>
        <span fxFlex></span>
        <button mat-raised-button color="primary" class="mt-3" type="button" (click)="addSlider($event)">Add</button>
    </mat-card-header> -->
    <mat-card-content>
        <div class="container-fluid px-0">
            <div class="row">
                <div class="col-12">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
                        <!-- Weight Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef>ID</th>
                            <td mat-cell *matCellDef="let element; let i = index">
                                {{ i+1 }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="packageImage">
                            <th mat-header-cell *matHeaderCellDef>Image</th>
                            <td mat-cell *matCellDef="let element">
                                <img src="{{API_IMG_URL + element.image}}" width="auto" height="150px" alt="">
                                <!-- {{element.image}} -->
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="packageName">
                            <th mat-header-cell *matHeaderCellDef>Package Name</th>
                            <td mat-cell *matCellDef="let element">{{element.SubCatName}}</td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Itenary Name</th>
                            <td mat-cell *matCellDef="let element">{{element.Title}}</td>
                        </ng-container>
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-raised-button color="primary" class="mt-3" type="button" (click)="editSlider($event, element)">Edit</button>
                            </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator
                        #paginator
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        showFirstLastButtons
                        aria-label="Select page of users">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
