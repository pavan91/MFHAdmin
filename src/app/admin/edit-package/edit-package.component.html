<mat-card>
    <mat-card-title class="pl-2 pb-3">
        Form - Edit Pack
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="frmEditPkg" (ngSubmit)="saveDetails()">
            <div class="container-fluid px-0">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Category</mat-label>
                            <mat-select formControlName="domIntr">
                                <mat-option>None</mat-option>
                                <mat-option *ngFor="let reg of domInt" [value]="reg">
                                    {{ reg.catname }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div *ngIf="submitted && f['domIntr'].errors" class="small text-danger mb-3">
                            <mat-error *ngIf="f['domIntr'].errors['required']">Mandatory</mat-error>
                        </div>
                    </div>
                    <div class="col-6">
                        <button mat-raised-button color="primary"type="button" (click)="uploadAndResize()">
                            Browse Files
                        </button>
                        <img *ngIf="imgResultAfterResize" [src]="imgResultAfterResize" style="width: 600px;height: 240px;" alt="" />
                        <c-alert *ngIf="iMsg" color="warning">{{iMsg}}</c-alert>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="standard">
                            <mat-label>Package Name</mat-label>
                            <input matInput placeholder="" autocomplete="off" formControlName="packageName" #nameInput>
                        </mat-form-field>
                        <div *ngIf="submitted && f['packageName'].errors" class="small text-danger">
                            <mat-error *ngIf="f['packageName'].errors['required']">Package Name is required</mat-error>
                            <mat-error *ngIf="f['packageName'].errors['minlength']">cannot be less than 4 characters</mat-error>
                        </div>
                    </div>
                    <div class="col-6">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <mat-checkbox formControlName="active">Active</mat-checkbox>
                    </div>
                </div>
                <c-alert *ngIf="responseMsg" color="success">Package Details Updated successfully</c-alert>
                <c-alert *ngIf="errResp" color="danger">Package Details updation failed</c-alert>
                <div class="row">
                    <div class="col-6">
                        <button mat-raised-button color="primary" class="mt-3" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
