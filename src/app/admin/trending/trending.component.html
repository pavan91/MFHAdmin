<mat-card>
    <mat-card-title class="pl-2 pb-3">
        Update Trending Packages
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="formTrendingPackage" (ngSubmit)="saveDetails()">
            <div class="container-fluid px-0">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Packages</mat-label>
                            <mat-select formControlName="package" multiple="true">
                                <mat-option *ngFor="let pack of packages" [value]="pack">
                                    {{ pack.SubCatName }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div *ngIf="submitted && f['package'].errors" class="small text-danger mb-3">
                            <mat-error *ngIf="f['package'].errors['required']">Mandatory</mat-error>
                        </div>
                    </div>
                </div>
       
                <div class="row">
                  <c-alert *ngIf="responseMsg" color="success">Trending List updation successfull</c-alert>
                  <c-alert *ngIf="errResp" color="danger">Failed to update trending list</c-alert>
                </div>
                <div class="row">
                    <div class="col-6">
                        <!-- <button mat-raised-button color="primary" class="mt-3" type="submit">Submit</button> -->
                        <button mat-raised-button color="primary" class="mt-3" type="submit">
                            Update
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
