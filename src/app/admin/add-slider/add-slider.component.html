<h1 mat-dialog-title>
    Add Slider</h1>
<div mat-dialog-content>
    <form [formGroup]="formSliderUpdate">
      <div class="container-fluid px-0">
          <!-- form array start here -->
          
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Category</mat-label>
                        <mat-select formControlName="CategoryID" (selectionChange)="getPackageByCategory()">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let reg of categories" [value]="reg">
                                {{ reg.catname }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div *ngIf="submitted && f['CategoryID'].errors" class="small text-danger mb-3">
                        <mat-error *ngIf="f['CategoryID'].errors['required']">Mandatory</mat-error>
                    </div>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Packages</mat-label>
                        <mat-select formControlName="PackageId" (selectionChange)="getItenaryByPackage()">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let pkg of packages" [value]="pkg">
                                {{ pkg.SubCatName }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div *ngIf="submitted && f['PackageId'].errors" class="small text-danger mb-3">
                        <mat-error *ngIf="f['PackageId'].errors['required']">Mandatory</mat-error>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Itinerary</mat-label>
                        <mat-select formControlName="ItenearyId">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let itenary of itenaires" [value]="itenary">
                                {{ itenary.Title }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div *ngIf="submitted && f['ItenearyId'].errors" class="small text-danger mb-3">
                        <mat-error *ngIf="f['ItenearyId'].errors['required']">Mandatory</mat-error>
                    </div>
                </div>
                <div class="col-6">
                    <mat-checkbox formControlName="active">Active</mat-checkbox>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <!--
                    <button (click)="uploadMultipleFiles()">Upload Multiple Images</button>
                    <img *ngFor="let result of imgResultMultiple" [src]="result.image" alt="" /> -->

                    
                    <button mat-raised-button color="primary"type="button" (click)="uploadAndResize()">
                        Browse Files
                    </button>
                    <img *ngIf="imgResultAfterResize" [src]="imgResultAfterResize" style="width: 600px;height: 195px;" alt="" />
                    <c-alert *ngIf="iMsg" color="warning">{{iMsg}}</c-alert>
                    
                </div>
            </div>
          <div class="row">
          </div>
          <!-- form array end here -->
      </div>
      
      
      <c-alert *ngIf="responseMsg" color="success">Silder added successfully</c-alert>
      <c-alert *ngIf="errResp" color="danger">Failed adding slider</c-alert>
  </form>
</div>
<div mat-dialog-actions class="mt-3" >
  <button mat-raised-button color="primary"type="button" (click)="uploadFile()">Update</button>
  <button mat-stroked-button mat-dialog-close>Close</button>
</div>
